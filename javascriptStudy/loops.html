<html>
<head>
 <style>
 div{
 	
 	height: 5px;
 	width:5px;
 	margin: 1px;
 	display: inline-block;
 	clear: both;
 }
 </style>
</head>
 <body>

<script>

var makeDiv = document.createElement('div'); 
var getDivs;
var divs = document.createElement('div');

document.body.appendChild(divs);


var makePixelDivs = function(){
	for(var i = 0; i < 1000; i++){
		
     makeDiv = document.createElement('div');

	var hue = 'rgb( ' + (Math.floor((256-100)*Math.random()) + 70) + ',' 
        		      + (Math.floor((256-100)*Math.random()) + 70) + ','
        		      +	(Math.floor((256-100)*Math.random()) + 249) + ')';
      
      
        document.body.appendChild(makeDiv);
        makeDiv.style.backgroundColor=hue;
        
       }

}

function removeDivs(){
    getDivs = document.getElementsByTagName('div');
    for(var i = 0; i< getDivs.length; i++){
        getDivs[i].remove();
    }
}

function runAnimation(){
	makePixelDivs();
    removeDivs();  
}     
            
setInterval(runAnimation(), 100);


</script>
  
  </body>
</html
